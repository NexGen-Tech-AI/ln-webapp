<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Tester</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #333;
            color: white;
            padding: 10px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .device-btn {
            padding: 5px 15px;
            background: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .device-btn:hover {
            background: #666;
        }
        .device-btn.active {
            background: #007bff;
        }
        .iframe-container {
            padding-top: 60px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background: #ddd;
        }
        .device-frame {
            background: #333;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .screen {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        .info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <strong>Test Responsive Design:</strong>
        <button class="device-btn" data-device="iphone-se">iPhone SE (375×667)</button>
        <button class="device-btn" data-device="iphone-12">iPhone 12 (390×844)</button>
        <button class="device-btn" data-device="iphone-14-pro">iPhone 14 Pro (393×852)</button>
        <button class="device-btn" data-device="pixel-5">Pixel 5 (393×851)</button>
        <button class="device-btn" data-device="samsung-s20">Samsung S20 (412×915)</button>
        <button class="device-btn" data-device="ipad-mini">iPad Mini (768×1024)</button>
        <button class="device-btn" data-device="ipad-pro">iPad Pro (1024×1366)</button>
        <button class="device-btn active" data-device="desktop">Desktop (100%)</button>
        <input type="range" id="rotate" min="0" max="90" value="0" style="margin-left: auto;">
        <label for="rotate" style="color: white;">Rotate</label>
    </div>
    
    <div class="iframe-container">
        <div class="device-frame" id="deviceFrame">
            <div class="screen" id="screen">
                <iframe src="http://localhost:3000" id="preview"></iframe>
            </div>
        </div>
    </div>
    
    <div class="info" id="info">
        Desktop View
    </div>
    
    <script>
        const devices = {
            'iphone-se': { width: 375, height: 667, name: 'iPhone SE' },
            'iphone-12': { width: 390, height: 844, name: 'iPhone 12' },
            'iphone-14-pro': { width: 393, height: 852, name: 'iPhone 14 Pro' },
            'pixel-5': { width: 393, height: 851, name: 'Pixel 5' },
            'samsung-s20': { width: 412, height: 915, name: 'Samsung S20' },
            'ipad-mini': { width: 768, height: 1024, name: 'iPad Mini' },
            'ipad-pro': { width: 1024, height: 1366, name: 'iPad Pro' },
            'desktop': { width: '100%', height: '100vh', name: 'Desktop' }
        };
        
        const screen = document.getElementById('screen');
        const info = document.getElementById('info');
        const deviceFrame = document.getElementById('deviceFrame');
        const rotateSlider = document.getElementById('rotate');
        
        function setDevice(deviceKey) {
            const device = devices[deviceKey];
            document.querySelectorAll('.device-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-device="${deviceKey}"]`).classList.add('active');
            
            if (deviceKey === 'desktop') {
                screen.style.width = '100%';
                screen.style.height = 'calc(100vh - 80px)';
                deviceFrame.style.padding = '0';
                deviceFrame.style.background = 'transparent';
                deviceFrame.style.borderRadius = '0';
                info.textContent = 'Desktop View';
            } else {
                screen.style.width = device.width + 'px';
                screen.style.height = device.height + 'px';
                deviceFrame.style.padding = '10px';
                deviceFrame.style.background = '#333';
                deviceFrame.style.borderRadius = '20px';
                info.textContent = `${device.name} (${device.width}×${device.height})`;
            }
        }
        
        document.querySelectorAll('.device-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                setDevice(btn.dataset.device);
                rotateSlider.value = 0;
                deviceFrame.style.transform = 'rotate(0deg)';
            });
        });
        
        rotateSlider.addEventListener('input', (e) => {
            deviceFrame.style.transform = `rotate(${e.target.value}deg)`;
        });
        
        // Set initial device
        setDevice('desktop');
        
        // Allow URL parameter to test specific pages
        const urlParams = new URLSearchParams(window.location.search);
        const testUrl = urlParams.get('url');
        if (testUrl) {
            document.getElementById('preview').src = testUrl;
        }
    </script>
</body>
</html>
